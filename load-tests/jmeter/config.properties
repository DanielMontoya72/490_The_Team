# =============================================================================
# User Load Configuration
# =============================================================================
# Maximum concurrent users for main test plan
users.max=100

# Users for specific test types
users.frontend=50
users.api=50
users.edge=25
users.db=50
users.file=30
users.storage=20

# Ramp-up time in seconds (time to reach max users)
rampup.seconds=120

# Total test duration in seconds
duration.seconds=420

# =============================================================================
# Test Scenarios
# =============================================================================
# Baseline test (50 users)
baseline.users=50
baseline.rampup=60
baseline.duration=180

# Peak load test (100 users)
peak.users=100
peak.rampup=120
peak.duration=300

# Stress test (150 users - push beyond normal capacity)
stress.users=150
stress.rampup=180
stress.duration=420

# =============================================================================
# Performance Thresholds
# =============================================================================
# Response time thresholds (milliseconds)
response.time.homepage=2000
response.time.dashboard=5000
response.time.api=2000
response.time.edge.function=30000
response.time.file.operation=5000

# Error rate thresholds (percentage)
error.rate.max=5
error.rate.warning=2

# Throughput targets (requests per second)
throughput.target=50

# =============================================================================
# Test Data
# =============================================================================
# Path to test data files
test.data.path=load-tests/jmeter/data/

# Test user credentials (for authenticated tests)
test.email=loadtest@example.com
test.password=TestPassword123!

# File paths for upload tests
test.file.path=load-tests/jmeter/data/files/

# =============================================================================
# Reporting Configuration
# =============================================================================
# Results output directory
results.dir=load-tests/jmeter/results/

# Enable detailed logging
log.level=INFO

# Save response data for failed requests
save.response.on.error=true

# =============================================================================
# JMeter Execution Options
# =============================================================================
# HTTP connection settings
http.connect.timeout=5000
http.response.timeout=30000

# Keep-alive settings
http.keepalive=true

# Cookie handling
cookie.clear.each.iteration=false

# =============================================================================
# Notes on Running Tests
# =============================================================================
# Smoke Test (quick validation):
#   jmeter -Jusers.max=5 -Jduration.seconds=60 -n -t main-test-plan.jmx
#
# Baseline Test (50 users):
#   jmeter -Jusers.max=50 -Jrampup.seconds=60 -Jduration.seconds=180 -n -t main-test-plan.jmx
#
# Peak Load Test (100 users):
#   jmeter -Jusers.max=100 -Jrampup.seconds=120 -Jduration.seconds=300 -n -t main-test-plan.jmx
#
# Stress Test (150 users):
#   jmeter -Jusers.max=150 -Jrampup.seconds=180 -Jduration.seconds=420 -n -t main-test-plan.jmx
#
# Custom URL:
#   jmeter -Jbase.url=https://your-staging-url.com -n -t main-test-plan.jmx
